<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<header>
  <h2>회원 가입</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a id="a-first" href="#">등 록</a></li>
      <li><a id="a-second" href="../index.html">접 속</a></li>
    </ul>
  </nav>
  
  <article>
   <form action="#">
   	<label>NAME </label> <br>
   	<input id="name" type="text"/> <br>
   	<label>ID</label><br>
   	<input id="userid" type="text"/><br>
   	<label>PASSWORD</label><br>
   	<input id="password" type="text"/><br>
   	<label>SSN</label><br>
   	<input id="ssn" type="text"><br>
   	<label>ADDRESS</label><br>
   	<input id="address" type="text"><br><br>
   	<input id="join-button" type="button" value="등 록">
   	<input id="cancel-button" type="button" value="취 소">
   	
   </form>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>
<script>
$('#join-button').click(e => {
	e.preventDefault()
	$.ajax({
		url: '/member/join',
		type: 'post',
		data: JSON.stringify(
				{name:$('#name').val(),
				userid: $('#userid').val(),
				password: $('#password').val(),
				ssn: $('#ssn').val(),
				address: $('#address').val()}),
		dataType: 'json',
		contentType: 'application/json',
		success: d => {
			if(d === 'SUCCESS'){
				location.href="../index.html"
			}else{
				location.href="join.html"
			}
		},
		error: (request,status,error)=>{
			alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error)
		}
		
	})
	
		
})
$('#cancel-button').click(e => {
	e.preventDefault()
	alert('취소 버튼 클릭')
	location.href = "index.html"
})
</script>
</body>
</html>
